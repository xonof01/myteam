<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conatact - MyTeam</title>

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  
</head>

<body>

  <header class="header" id="header">
    <div class="container">
      <div class="header__all middle">
        <ul class="header__list row middle">
          <li class="header__item header__logo"><a href="index.html"><img src="img/logo.svg" alt="logo"></a></li>
          <li class="header__item"><a class="header__link" href="index.html">home</a></li>
          <li class="header__item"><a class="header__link" href="about.html">about</a></li>
        </ul>
        <div class="header__item "><a class="header__contact" href="#">contact us</a></div>
      </div>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <div class="row">
          <div class="contact__main">
            <h2 class="contact__title">Conatct</h2>
            <p class="contact__desc">Ask us about</p>
            <ul class="contact__list">
              <li class="contact__item row middle">The quality of our talent network</li>
              <li class="contact__item row middle usage">Usage & implementation of our software</li>
              <li class="contact__item row middle how">How we help drive innovation</li>
            </ul>
          </div>
          <div class="contact__formbox">
            <form action="">
              <label class="contact__label" for="name">
                <input class="contact__input" type="text" id="name" name="name" placeholder="Name" required>
              </label>
              <label class="contact__label" for="email">
                <input class="contact__input" type="email" id="email" name="email" placeholder="Email Address" required>
              </label>
              <label class="contact__label" for="company">
                <input class="contact__input" type="text" id="company" name="company" placeholder="Company Name" required>
              </label>
              <label class="contact__label" for="title">
                <input class="contact__input" type="text" id="title" name="title" placeholder="Title" required>
              </label>
              <label class="contact__label" for="message">
                <textarea class="contact__input-mess" type="text" id="message" name="message" placeholder="Message" required></textarea>
              </label>
              <button class="contact__btn" type="submit">submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer id="footer" class="footer">
      <div class="footer__box">
        <div class="container">
          <div class="footer__boxing row between">
            <div class="footer__content row">
              <div class="footer__inner">
                <a href="index.html">
                  <img class="footer__logo" src="img/logo-footer.svg" alt="logo-footer" width="160" height="40">
                </a>
                <ul class="footer__list row middle">
                  <li class="footer__item">
                    <a href="index.html" class="footer__link">home</a>
                  </li>
                  <li class="footer__item">
                    <a href="about.html" class="footer__link">about</a>
                  </li>
                </ul>
              </div>
              <p class="footer__adress">
                987  Hillcrest Lane <br>
                Irvine, CA <br>
                California 92714 <br>
                Call Us : 949-833-7432
              </p>
            </div>
            <div class="footer__social social">
              <ul class="social__list row middle">
                <li class="social__item">
                  <a target="_blank" href="#">
                    <img src="img/mytem-facebook.svg" alt="mytem-facebook" width="24" height="24">
                  </a>
                </li>
                <li class="social__item">
                  <a target="_blank" href="#">
                    <img src="img/myteam-pinteres.svg" alt="myteam-pinteres" width="24" height="24">
                  </a>
                </li>
                <li class="social__item">
                  <a target="_blank" href="#">
                    <img src="img/myteam-twitter.svg" alt="myteam-twitter" width="24" height="20">
                  </a>
                </li>
              </ul>
              <p class="social__copy">Copyright 2020. All Rights Reserved</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

</body>

</html>
